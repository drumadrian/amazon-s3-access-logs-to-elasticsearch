    Finalizer:
        Type: "AWS::CodeBuild::Project"
        Properties:
            Name: !Sub '${AWS::StackName}-Finalizer'
            Artifacts:
                Type: NO_ARTIFACTS
                # BadgeEnabled: false
            Description: CodeBuild project that will create SSM Secure parameters  
            Environment:
                ComputeType: BUILD_GENERAL1_SMALL
                Image: aws/codebuild/python:3.6.5
                Type: LINUX_CONTAINER
                EnvironmentVariables: 
                    - 
                        Name: FINALIZER_PROJECT_NAME
                        Value: !Sub '${AWS::StackName}-Finalizer'
                        Type: PLAINTEXT
            ServiceRole: !Ref CodeBuildRole
            TimeoutInMinutes: 10
            Source:
                # Location: !GetAtt [coderepo, CloneUrlHttp]
                Type: NO_SOURCE
                BuildSpec: !Sub |
                    version: 0.2
                    phases:
                        install:
                          commands:
                            - pwd
                            - ls -al
                            - pip install --upgrade pip
                            - pip install -U boto3
                            - logbucketname=${logmydataFunctionBucket}
                            - loglabmdaarn=${logmydataFunction.Arn}
                            - echo logbucketname=$logbucketname
                            - echo loglabmdaarn=$loglabmdaarn
                            - touch notification.json
                        build:
                          commands:
                            - ls -al
                            - echo 'Now adding 4 secure parameters using KMS key'
                            - aws ssm put-parameter --name "/logmydata/cloud_id" --value "+" --type "SecureString" --key-id "${ParameterStoreEncryptionKey}" --no-overwrite
                            - aws ssm put-parameter --name "/logmydata/http_auth_username" --value "+" --type "SecureString" --key-id "${ParameterStoreEncryptionKey}" --no-overwrite
                            - aws ssm put-parameter --name "/logmydata/http_auth_password" --value "+" --type "SecureString" --key-id "${ParameterStoreEncryptionKey}" --no-overwrite
                            - aws ssm put-parameter --name "/logmydata/index_name" --value "+" --type "SecureString" --key-id "${ParameterStoreEncryptionKey}" --no-overwrite
                        post_build:
                          commands:
                            - echo ***** Final step of logmydata SAM application completed *****
                            - echo ***** Finalizer execution complete *****


    CodeBuildRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Version: '2012-10-17'
                Statement:
                    - Action: ['sts:AssumeRole']
                      Effect: Allow
                      Principal:
                        Service: [codebuild.amazonaws.com]

    CodeBuildRolePolicy: 
        Type: "AWS::IAM::Policy"
        Properties: 
            PolicyName: !Sub "${AWS::StackName}-CodeBuildRolePolicy"
            PolicyDocument: 
                Version: "2012-10-17"
                Statement: 
                    - Effect: "Allow"
                      Action: 
                            - "s3:*"
                            - "ssm:**"
                            - "logs:*"
                            - "kms:*"
                            - "codebuild:*"
                      Resource: "*"
            Roles: 
                - Ref: "CodeBuildRole"



