AWSTemplateFormatVersion: '2010-09-09'
Description: >
    sam-app

    Sample SAM Template for sam-app converted into S3 access log processing function
    After you enable server access logging, it might take a few hours before the logs are delivered to the target bucket. 

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
    Function:
        Timeout: 60

Parameters:

    IAMUsername:
        Description: Name of the IAM user who will be the administrator of the KMS key we create. This user will be able to encrypt values and manage the key.
        Type: String
        Default: root


Resources:

    logmydataFunction:
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        Properties:
            Role: !GetAtt logmydataFunctionRole.Arn
            CodeUri: logmydata/
            Handler: logmydata.lambda_handler
            Runtime: python3.7
            Environment: # More info about Env Vars: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
                Variables:
                    cloud_id: '-'
                    http_auth_username: '-'
                    http_auth_password: '-'
                    index_name: '-'
                    AWS_XRAY_TRACING_NAME: 'logmydataFunction'
            Events:
                S3AccessLogEvent:
                    Type: S3
                    Properties:
                        Bucket: 
                            Ref: logmydataFunctionBucket
                        Events: s3:ObjectCreated:*



    logmydataFunctionRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Version: '2012-10-17'
                Statement:
                    - Action: ['sts:AssumeRole']
                      Effect: Allow
                      Principal:
                        Service: [lambda.amazonaws.com]


    logmydataFunctionRolePolicy: 
        Type: "AWS::IAM::Policy"
        Properties: 
            PolicyName: !Sub "${AWS::StackName}-logmydataFunctionRolePolicy"
            PolicyDocument: 
                Version: "2012-10-17"
                Statement: 
                    - Effect: "Allow"
                      Action: 
                            - "s3:*"
                            - "ssm:*"
                            - "kms:*"
                      Resource: "*"
            Roles: 
                - Ref: "logmydataFunctionRole"



    # cloud_idCredentialParameter:
    #     Properties:
    #         Description: Parameter Store Credential for cloud_id
    #         Name: /logmydata/cloud_id
    #         Type: String
    #         Value: 'notset'
    #     Type: AWS::SSM::Parameter

    

    ParameterStoreEncryptionKeyAlias:
        Type: AWS::KMS::Alias
        Properties:
            AliasName: 'alias/ParameterStoreEncryptionKey'
            TargetKeyId: !Ref ParameterStoreEncryptionKey

    ParameterStoreEncryptionKey:
        Type: AWS::KMS::Key
        Properties:
            Description: 'Encryption key for secret config values for S3 Access log Lambda function'
            Enabled: True
            EnableKeyRotation: False
            KeyPolicy:
                Version: '2012-10-17'
                Id: 'key-default-1'
                Statement:
                  -
                    Sid: 'Allow administration of the key & encryption of new values'
                    Effect: Allow
                    Principal:
                      AWS:
                        - !Sub 'arn:aws:iam::${AWS::AccountId}:root'
                    Action:
                      - 'kms:Create*'
                      - 'kms:Encrypt'
                      - 'kms:Describe*'
                      - 'kms:Enable*'
                      - 'kms:List*'
                      - 'kms:Put*'
                      - 'kms:Update*'
                      - 'kms:Revoke*'
                      - 'kms:Disable*'
                      - 'kms:Get*'
                      - 'kms:Delete*'
                      - 'kms:ScheduleKeyDeletion'
                      - 'kms:CancelKeyDeletion'
                    Resource: '*'
                  -
                    Sid: 'Allow use of the key'
                    Effect: Allow
                    Principal:
                      AWS: !GetAtt logmydataFunctionRole.Arn
                    Action:
                      - 'kms:Encrypt'
                      - 'kms:Decrypt'
                      - 'kms:ReEncrypt*'
                      - 'kms:GenerateDataKey*'
                      - 'kms:DescribeKey'
                    Resource: '*'
        



    logmydataFunctionBucket:
        Type: AWS::S3::Bucket
        # Properties:
        #     NotificationConfiguration:
        #         LambdaConfigurations:
        #             - Function: logmydataFunction
        #                 Event: s3:ObjectCreated:*
        # DependsOn:
        #     - logmydataFunctionS3BucketEventPermission
    
    

    
    cleanupBucketOnDelete:
        DependsOn: cleanupBucketOnDeleteFunction
        Type: Custom::cleanupbucket
        Properties:
            ServiceToken: 
                Fn::GetAtt: 
                  - "cleanupBucketOnDeleteFunction"
                  - "Arn"
            BucketName: !Sub '${logmydataFunctionBucket.Arn}'
          # BucketName: !Ref ArtifactStoreBucketName

    
    cleanupBucketOnDeleteFunction:
        DependsOn: logmydataFunctionBucket
        Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
        # Type: "AWS::Lambda::Function"
        Properties:
            Role: !GetAtt cleanupBucketOnDeleteLambdaRole.Arn
            CodeUri: cleanupBucketOnDelete/
            Handler: cleanupBucketOnDelete.lambda_handler
            Runtime: python3.7
            Environment: # More info about Env Vars: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
                Variables:
                    s3_bucket_name: !Ref logmydataFunctionBucket
            Timeout: 60
            Description: cleanup Bucket on Delete Lambda Lambda function.
        # FunctionName: lambda_function
        # Handler: index.lambda_handler
        # Role : !GetAtt cleanupBucketOnDeleteLambdaRole.Arn
        # Runtime: python3.7
    

    cleanupBucketOnDeleteLambdaRole:
        Type: AWS::IAM::Role
        Properties:
            AssumeRolePolicyDocument:
                Version: '2012-10-17'
                Statement:
                    - Action: ['sts:AssumeRole']
                      Effect: Allow
                      Principal:
                        Service: [lambda.amazonaws.com]


    cleanupBucketOnDeleteLambdaRolePolicy: 
        Type: "AWS::IAM::Policy"
        Properties: 
            PolicyName: !Sub "${AWS::StackName}-cleanupBucketOnDeleteLambdaRolePolicy"
            PolicyDocument: 
                Version: "2012-10-17"
                Statement: 
                    - Effect: "Allow"
                      Action: 
                            - "s3:*"
                            - "logs:*"
                      Resource: "*"
                    - Effect: "Deny"
                      Action: 
                            - "s3:DeleteBucket"
                      Resource: "*"
            Roles: 
                - Ref: "cleanupBucketOnDeleteLambdaRole"

